<ion-app>
  <!--<app-menu></app-menu>-->

  <ion-split-pane when="md" contentId="principal">

    <ion-menu
    contentId="principal"
    side="start"
    menuId="primerMenu">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu Principal</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle autoHide="false" *ngFor="let c of componentes | async">

            <ion-item [routerLink]="c.redirectTo" detail>
                <ion-icon slot="start" [name]="c.icon"></ion-icon>
                <ion-label>{{c.name}}</ion-label>
            </ion-item>

        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

    <ion-router-outlet id="principal"></ion-router-outlet>

  </ion-split-pane>

</ion-app>
